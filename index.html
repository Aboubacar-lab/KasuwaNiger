<body>
  <div class="container py-4">
    <h2 class="mb-4">Produits disponibles</h2>
    <div class="row" id="product-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsRef = collection(db, "products");

    const list = document.getElementById("product-list");

    onSnapshot(productsRef, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const p = docSnap.data();
        list.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${p.image}" class="card-img-top" alt="${p.name}">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text">${p.price} FCFA</p>
                <span class="badge bg-${p.available ? "success" : "danger"}">${p.available ? "Disponible" : "Rupture"}</span>
              </div>
            </div>
          </div>`;
      });
    });
  </script>
</body>
